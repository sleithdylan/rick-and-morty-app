<ion-content [fullscreen]="true">

  <!-- Header -->
  <ion-header mode="md">
    <!-- Toolbar -->
    <ion-toolbar mode="md">
      <!-- Button -->
      <ion-buttons slot="start">
        <ion-back-button defaultHref="" mode="md"></ion-back-button>
      </ion-buttons>
      <ion-title>{{details?.name}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- List -->
  <ion-list mode="ios">
    <ion-thumbnail slot="start">
      <ion-img [src]="details?.image"></ion-img>
    </ion-thumbnail>
  </ion-list>

</ion-content>
