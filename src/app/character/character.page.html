<ion-content [fullscreen]="true">

  <!-- Header -->
  <ion-header mode="md">
    <!-- Toolbar -->
    <ion-toolbar mode="md">
      <!-- Button -->
      <ion-buttons slot="start">
        <ion-back-button defaultHref="" mode="md"></ion-back-button>
      </ion-buttons>
      <ion-title>Character Name</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- List -->
  <ion-list mode="ios">
    <!-- Header -->
    <ion-list-header mode="md">
      <ion-label mode="ios">{{details?.name}}</ion-label>
    </ion-list-header>
  </ion-list>

</ion-content>
