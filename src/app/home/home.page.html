<ion-content [fullscreen]="true">

  <!-- Default List Header -->
  <ion-list-header mode="ios">
    <ion-label mode="ios">Characters</ion-label>
  </ion-list-header>
  <ion-toolbar mode="ios" [hidden]=hidden *ngIf="search">
    <ion-title size="large">{{search}}</ion-title>
  </ion-toolbar>
  <!-- Default Searchbar -->
  <ion-searchbar animated autocomplete="on" autocorrect="on" placeholder="Search for character.." mode="ios"
    [(ngModel)]="search">
  </ion-searchbar>

  <ion-list *ngFor="let character of results" mode="md">
    <!-- <ion-item button (click)="goToSelectedCharacter(character.id)" [routerLink]="['/character/' + character.id]"></ion-item> -->
    <ion-item href="https://rickandmortyapi.com/api/character/{{character.id}}" detail lines=" full" mode="md">
      <ion-thumbnail slot="start">
        <img src={{character.image}}>
      </ion-thumbnail>
      <ion-label mode="md">
        <h2><strong>{{character.name}}</strong></h2>
        <p>{{character.location.name}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
